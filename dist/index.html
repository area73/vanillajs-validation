  <div class="demo">

    <div data-field-holder>
      <label for="input-name">Nome</label>
      <input type="text" id="input-name" name="nome">

    </div>

    <div data-field-holder>
      <label for="input-cpf">CPF</label>
      <input type="text" id="input-cpf" name="cpf" data-form-mask="cpf">

    </div>

    <div data-field-holder>
      <label for="input-rua">Rua</label>
      <input type="text" id="input-rua" name="rua">
      <span data-field-error></span>
    </div>

    <div data-field-holder>
      <label for="input-cep">CEP</label>
      <input type="text" id="input-cep" name="cep">
      <span data-field-error></span>
    </div>

  </form>
